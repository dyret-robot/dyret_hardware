base_path: 'dyret'
analyzers:
        revolute_joints:
                type: GenericAnalyzer
                path: revolute_joints
                contains: 'revolute_joint'
                remove_prefix: 'hardware_manager: revolute_joint '
        prismatic_joints:
                type: GenericAnalyzer
                path: prismatic_joints
                contains: 'prismatic_joint'
                remove_prefix: 'hardware_manager: prismatic_joint '
        state:
                type: GenericAnalyzer
                path: topics
                contains: 'state topic'
                remove_prefix: 'hardware_manager'
        mocap:
                type: GenericAnalyzer
                path: topics
                contains: 'mocapMonitor'
                remove_prefix: 'mocapMonitor'
