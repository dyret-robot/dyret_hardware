base_path: 'dyret'
analyzers:
        revolute_joints:
                type: GenericAnalyzer
                path: revolute_joints
                contains: 'revolute_joint'
                remove_prefix: 'hardware_manager'
        prismatic_joints:
                type: GenericAnalyzer
                path: prismatic_joints
                contains: 'prismatic_joint'
                remove_prefix: 'hardware_manager'
        state:
                type: GenericAnalyzer
                path: State publishing
                contains: 'state'
                remove_prefix: 'hardware_manager'
